<nb-layout-column>
  <nb-card>
    <nb-card-body>
      <nb-auth-block style="margin: auto;">

        <nb-alert *ngIf="isLoginFailed" outline="danger" role="alert">
          <p class="alert-title"><b>Problems!</b></p>
          <ul class="alert-message-list">
            <li class="alert-message">{{ errorMessage }}</li>
          </ul>
        </nb-alert>

        <h1 id="title" class="title">Login</h1>

        <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate aria-labelledby="title" class="ng-untouched ng-pristine ng-valid">
          
          <div class="form-control-group">
            <label class="label" for="input-email">Email:</label>
            <input nbInput
                  fullWidth
                  [(ngModel)]="form.email"
                  #email="ngModel"
                  name="email"
                  id="input-email"
                  pattern=".+@.+\..+"
                  placeholder="Email address"
                  autofocus
                  [required]="true"
                  [attr.aria-invalid]="email.invalid && email.touched ? true : null">
            <ng-container *ngIf="email.invalid && email.touched">
              <p class="error-message" *ngIf="email.errors?.required">
                Mail is required!
              </p>
              <p class="error-message" *ngIf="email.errors?.pattern">
                Please enter a valid email.
              </p>
            </ng-container>
          </div>

          <div class="form-control-group">
            <label class="label" for="input-username">Username:</label>
            <input nbInput
                  fullWidth
                  [(ngModel)]="form.username"
                  #username="ngModel"
                  name="username"
                  id="input-username"
                  placeholder="Username"
                  [required]="true"
                  [attr.aria-invalid]="username.invalid && username.touched ? true : null">
          <ng-container *ngIf="username.invalid && username.touched">
              <p class="error-message" *ngIf="username.errors?.required">
                The username is required!
              </p>
            </ng-container>
          </div>

          <div class="form-control-group">
            <label class="label" for="input-password">Password:</label>
            <input nbInput
                  fullWidth
                  [(ngModel)]="form.password"
                  #password="ngModel"
                  name="password"
                  type="password"
                  id="input-password"
                  placeholder="Password"
                  [required]="true"
                  [minlength]="5"
                  [maxlength]="10"
                  [attr.aria-invalid]="password.invalid && password.touched ? true : null">
            <ng-container *ngIf="password.invalid && password.touched ">
              <p class="error-message" *ngIf="password.errors?.required">
                Password is required!
              </p>
              <p class="error-message" *ngIf="password.errors?.minlength || password.errors?.maxlength">
                The password must be between 5 to 10 characters.
              </p>
            </ng-container>
          </div>

          <button nbButton
                  fullWidth
                  status="success"
                  [disabled]="f.submitted && isLoginFailed"
                  [class.btn-pulse]="submitted">
            Login
          </button>
        </form>

        <section *ngIf="socialLinks && socialLinks.length > 0" class="links" aria-label="Social sign in">
            or enter with:
            <div class="socials">
              <ng-container *ngFor="let socialLink of socialLinks">
                <a *ngIf="socialLink.link"
                   [routerLink]="socialLink.link"
                   [attr.target]="socialLink.target"
                   [attr.class]="socialLink.icon"
                   [class.with-icon]="socialLink.icon">{{ socialLink.title }}</a>
                <a *ngIf="socialLink.url"
                   [attr.href]="socialLink.url"
                   [attr.target]="socialLink.target"
                   [attr.class]="socialLink.icon"
                   [class.with-icon]="socialLink.icon">{{ socialLink.title }}</a>
              </ng-container>
            </div>
          </section>
          
        <section class="another-action" aria-label="Register">
          You are not registered? <a class="text-link" routerLink="../signup">Sign up</a>
        </section>
      </nb-auth-block>
    </nb-card-body>
  </nb-card>
</nb-layout-column>
