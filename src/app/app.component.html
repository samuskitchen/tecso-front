<nb-layout>

  <nb-layout-header>
    <a>{{title}}</a>
  </nb-layout-header>

  <nb-layout-column>
    
      <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
          <!-- Links -->
          <ul class="navbar-nav">
              <li class="nav-item">
                  <a class="btn btn-primary active" routerLink="home">Home</a>
              </li>
              
              <li *ngIf="!authority" class="nav-item" style="margin-left: 10px;">
                  <a class="btn btn-primary active" routerLink="auth/login">Login</a>
              </li>
              
              <li class="nav-item" style="margin-left: 10px;">
                  <a routerLink="accounts" class="btn btn-primary active" role="button" routerLinkActive="active">Accounts</a>
              </li>
              
              <li class="nav-item" style="margin-left: 10px;">
                  <a routerLink="add" class="btn btn-primary active" role="button" routerLinkActive="active">Add</a>
              </li>
          </ul>
      </nav>
      <router-outlet></router-outlet>
  </nb-layout-column>

  <nb-layout-footer fixed>
  <!-- Insert footer here -->
  </nb-layout-footer>

</nb-layout>
